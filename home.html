<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Adăugați link-ul către fișierul CSS pentru stilizare -->
</head>
<body class="home-page"> <!-- Adăugați clasa "home-page" pentru a izola stilurile specifice paginii de acasă -->

    <header>
        <h1>Bun venit pe pagina noastră!</h1>
    </header>

    <main>
        <section class="intro">
            <h2>Bine ați venit!</h2>
            <p>Bucurați-vă de conținutul nostru variat de seriale, filme și știri.</p>
        </section>

        <section class="featured">
            <div class="featured-item">
                <img src="images/film.jpg" alt="Imagine exemplu">
                <h3>Titlu Seria/Filmului</h3>
                <p>Descriere sau sinopsis scurt</p>
            </div>
            <!-- Adăugați aici mai multe elemente .featured-item pentru alte seriale sau filme -->
        </section>
    </main>

    <script src="script.js"></script> <!-- Adăugați link-ul către fișierul JavaScript pentru funcționalități -->
</body>
</html>
